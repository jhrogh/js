<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt('숫자 입력'));
      var check = parseInt(prompt('몇배수인지'));
      var boolean;

      document.write(check + '의 배수인지 확인<br><br>');
      if (num % check == 0) {
        boolean = true;
      } else {
        boolean = false;
      }
      document.write(num + '은 ' + check + '의 배수: ' + boolean);
    </script>
  </body>
</html>
