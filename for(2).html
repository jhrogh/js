<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }

      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      var memNum = parseInt(prompt('총 몇명?'));
      var colNum = parseInt(prompt('한줄에 몇 명씩?'));

      if (memNum >= colNum) {
        if (memNum % colNum == 0) {
          rowNum = parseInt(memNum / colNum);
        } else {
          rowNum = parseInt(memNum / colNum) + 1;
        }
      } else {
        document.write('입장객 수, 줄 수 다시 확인');
      }

      var i, j, seatNo;
      document.write('<table>');
      for (i = 0; i <= rowNum; i++) {
        document.write('<tr>');
        for (j = 1; j <= colNum; j++) {
          seatNo = colNum * i + j;
          if (seatNo > memNum) break;
          document.write('<td> 좌석 ' + seatNo + ' </td>');
        }
        document.write('</tr>');
      }
      document.write('</table>');
    </script>
  </body>
</html>
