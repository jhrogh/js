<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var memNum = parseInt(prompt('입장객수?'));
      console.log(memNum);
      console.log(typeof memNum);
      var colNum = parseInt(prompt('몇줄?'));
      console.log(colNum);
      var rowNum;

      if (memNum >= colNum) {
        if (memNum % colNum == 0) {
          rowNum = parseInt(memNum / colNum);
        } else {
          rowNum = parseInt(memNum / colNum) + 1;
        }
        document.write('총 ' + rowNum + '줄 필요');
      } else {
        document.write('입장객 수, 줄 수 다시 확인');
      }
    </script>
  </body>
</html>
